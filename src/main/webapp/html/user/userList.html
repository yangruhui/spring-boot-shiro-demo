<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<script src="../../scripts/boot.js" type="text/javascript"></script> 
<style type="text/css">
    body{
        margin:0px;padding:0px;border:0;width:100%;height:100%;overflow:hidden;
    } 
    </style>
</head>
</head>
<body>
<!-- 工具栏 -->
<div class="mini-toolbar" style="padding:2px;border-top:0;border-left:1;border-right:1;border-bottom:0;">
    <table style="width:100%;">
        <tr>
        <td style="width:100%;">
            <a class="mini-button" iconCls="icon-add" plain="true">增加</a>
            <span class="separator"></span>
            <a class="mini-button" iconCls="icon-edit" plain="true">修改</a>
            <span class="separator"></span>
            <a class="mini-button" iconCls="icon-remove" plain="true">删除</a>
        </td>
        <td style="white-space:nowrap;"><label style="font-family:Verdana;">名称: </label>
            <input class="mini-textbox" />
            <a class="mini-button" iconCls="icon-search" plain="true">查询</a>
            </td>
        </tr>
    </table>
</div>
<!-- 表格 -->
<div class="mini-fit">
    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" 
        url="../data/AjaxService.jsp?method=SearchEmployees"  idField="id"
        sizeList="[10,20,30,50,100]" pageSize="10"
    >
        <div property="columns">
            <div type="checkcolumn" field="id" width="60" headerAlign="left" allowSort="true"></div> 
            <div field="userAccount" width="60" headerAlign="left" allowSort="true">用户名</div>                          
            <div field="nickname" width="100" headerAlign="left" allowSort="true">昵称</div>
            <div field="createtime" width="100" headerAlign="left" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>                
        </div>
    </div>   
</div>
</body>
</html>
